<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            00 : 00 : 00 : 00
        </div>
        <div class="lap" id="lapDisplay">
            <!-- Laps will be displayed here -->
        </div>
        <div class="buttons">
            <button id="start" class="button">Start</button>
            <button id="pause" class="button">Pause</button>
            <button id="reset" class="button">Reset</button>
            <button id="lap" class="button">Lap</button>
            <button id="restart-lap" class="button">Restart Lap</button>
            <button id="restart" class="button">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
